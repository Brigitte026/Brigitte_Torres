<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Configura la codificación de caracteres a UTF-8 -->
    <link rel="stylesheet" href="css/css.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="calculadora">
        <div class="Lista-numeros">
            <h2>Números</h2>
            <input type="text" id="numeroInput" placeholder="Ingrese un número">
            <ul id="numeros"></ul>
        </div>
        <div class="Operacion">
            <h2>Operaciones</h2>
            <button id="sum">Sumar</button>
            <button id="multi">Multiplicar</button>
            <button id="resultado">Resultado</button>
            <input type="text" id="result" readonly>
        </div>
    </div>
    <script src="js/myapp.js"></script>
</body>
</html>
